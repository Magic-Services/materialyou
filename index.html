<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material YOU: Web Edition</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="fonts.css">
</head>

<body>
    <div class="headerContainer">
        <div class="clrContainer">
        <div class="clrBtn cbRed">Red</div>
        <div class="clrBtn cbOrange">Orange</div>
        <div class="clrBtn cbYellow">Yellow</div>
        <div class="clrBtn cbGreen">Green</div>
        <div class="clrBtn cbBlue">Blue</div>
        <div class="clrBtn cbPurple">Purple</div>
        <div class="clrBtn cbPink">Pink</div>
    </div>
    </div>
    <div class="contentContainer">
    <div class="title">Material You: Web</div>

    <div class="container shapeContainer" data-title="Shapes: Animation">
    <div class="squarePill btnRipple" id="btnRipple"></div>
    <img src="mu_star.svg" class="muStar btnRipple" id="btnRipple"/>
    <img src="mu_star2.svg" class="muStar2 btnRipple" id="btnRipple"/>
    </div>

    <div class="container imageContainer" data-title="Shapes: Image Containers">
        <div class="squarePillImg"></div>
        <div class="roundedRectImg"></div>
        <div class="circleImg"></div>
    </div>
</div>
    <script>
        function createRipple(event) {
  const button = event.currentTarget;

  const circle = document.createElement("span");
  const diameter = Math.max(button.clientWidth, button.clientHeight);
  const radius = diameter / 2;

  circle.style.width = circle.style.height = `${diameter}px`;
  circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
  circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
  circle.classList.add("ripple");

  const ripple = button.getElementsByClassName("ripple")[0];

  button.appendChild(circle);
}

const buttons = document.getElementsByTagName("div");
for (const button of buttons) {
  button.addEventListener("click", createRipple);
}
    </script>

</body>

</html>
