<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material YOU: Web Edition</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="fonts.css">
</head>

<body>
    <div class="contentContainer">
    <div class="title">Material You</div>
    <div class="shapeContainer">
    <div class="squarePill btnRipple" id="btnRipple"></div>
    <img src="mu_star.svg" class="muStar btnRipple" id="btnRipple"/>
    <img src="mu_star2.svg" class="muStar2 btnRipple" id="btnRipple"/>
    </div>
    <div class="imageContainer">
        <div class="squarePillImg"></div>
        <div class="roundedRect"></div>
    </div>
</div>
    <script>
        function createRipple(event) {
  const button = event.currentTarget;

  const circle = document.createElement("span");
  const diameter = Math.max(button.clientWidth, button.clientHeight);
  const radius = diameter / 2;

  circle.style.width = circle.style.height = `${diameter}px`;
  circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
  circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
  circle.classList.add("ripple");

  const ripple = button.getElementsByClassName("ripple")[0];

  button.appendChild(circle);
}

const buttons = document.getElementsByTagName("div");
for (const button of buttons) {
  button.addEventListener("click", createRipple);
}
    </script>

</body>

</html>
